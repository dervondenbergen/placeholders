  <style type="text/css">

/* fontawesome */
[class*="fontawesome-"]:before {
  font-family: 'FontAwesome', sans-serif;
}

  margin-left: 0px!important;
}

  margin-right: 20px!important;
}

.icon:hover {
  text-decoration: none;
}

.lead {margin-top:60px;}

a:not(.btn) {color:#9acd32!important;;}

a:not(.btn):hover {color:#81ab29!important;;}

    display: run-in;

    display: none;

<body>

  <div ng-app="project">
  <div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="brand"><a href="http://dervondenbergen.github.io/placeholders/#/">Placeholder Sites</a></div>
    <input id="search" type="search" ng-model="search" class="search-query navbar-search pull-right" placeholder="Search"/>

  </div>
</div>
<div class="container">
  <div class="page">
    <div class="row">
      <div class="page">
        <div class="span12">
            <p class="lead">This is a List of Placeholder services</p>
          <div ng-view></div>

          <!--Show all-->

            <script type="text/ng-template" id="list.html">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th class="span2">Name</th>
                  <th class="span2">Link</th>
                  <th class="span4">Basic Usage</th>
                  <th class="span2">Example</th>
                  <th><a class="icon" href="#/new"><span class="fontawesome-plus-sign"></span></a></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="site in sites | filter:search | orderBy:'name'">
                  <td>{{site.name}}</td>
                  <td><a href="{{site.link}}">{{site.link}}</a></td>
                  <td><input type="text" value="{{site.usage}}"  onmouseover="this.select()" readonly="" onMouseUp="return false" class="span5"/></td>
                  <td><img src="{{site.img}}"/></td>
                  <td><a class="icon" href="#/edit/{{site._id.$oid}}"><span class="fontawesome-pencil"></span></a></td>
                </tr>
              </tbody>
            </table>
          </script>

          <!--Add Site-->

          <script type="text/ng-template" id="add.html">
    <form name="myForm">
      <div class="control-group" ng-class="{error: myForm.name.$invalid}">
        <label>Name</label>
          <input type="text" class="span5" name="name" ng-model="site.name" required=""/>
        <span ng-show="myForm.name.$error.required" class="help-inline">
            Required</span>
      </div>

      <div class="control-group" ng-class="{error: myForm.link.$invalid}">
        <label>Link</label>
          <input type="url" class="span5" name="link" ng-model="site.link" required=""/>
        <span ng-show="myForm.link.$error.required" class="help-inline">
            Required</span>
        <span ng-show="myForm.link.$error.url" class="help-inline">
            Not a URL</span>
      </div>

      <div class="control-group" ng-class="{error: myForm.usage.$invalid}">
        <label>Basic Usage <small>(use width:200px and height:300px)</small></label>
          <input type="url" class="span5" name="usage" ng-model="site.usage" required=""/>
        <span ng-show="myForm.usage.$error.required" class="help-inline">
            Required</span>
        <span ng-show="myForm.usage.$error.url" class="help-inline">
            Not a URL</span>
      </div>

      <div class="control-group" ng-class="{error: myForm.img.$invalid}">
        <label>Example Image <small>(use width:200px and height:47px)</small></label>
          <input type="url" class="span5" name="img" ng-model="site.img" required=""/>
        <span ng-show="myForm.img.$error.required" class="help-inline">
            Required</span>
        <span ng-show="myForm.img.$error.url" class="help-inline">
            Not a URL</span>
      </div>

      <br>
      <a href="#/" class="btn">Cancel</a>
      <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" ng-hide="site._id" class="btn btn-primary">Save</button>
      <button ng-click="destroy()" ng-show="site._id" class="btn btn-danger">Delete</button>
    </form>
  </script>

          </div>
        </div>
    </div>
  </div>
</div>
</div>
